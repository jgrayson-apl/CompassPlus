<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>My First Custom Esri Widget - 4.2</title>
    <link rel="stylesheet" href="//js.arcgis.com/4.2/esri/css/main.css">
    <link rel="stylesheet" href="//maps2.esri.com/jg/support/widgets/CompassPlus/sources/CompassPlus.css">
    <style>
      html,
      body {
        width    : 100%;
        height   : 100%;
        padding  : 0;
        margin   : 0;
        overflow : hidden;
      }

      #view-node {
        width  : 100%;
        height : 100%;
      }
    </style>
    <script>
      dojoConfig = {
        packages: [
          { name: "widgets", location: "//maps2.esri.com/jg/support/widgets" }
        ]
      };
    </script>
    <script src="//js.arcgis.com/4.2/"></script>
    <script>
      require([
        "esri/Map",
        "esri/views/SceneView",
        "esri/widgets/BasemapToggle",
        "widgets/CompassPlus/sources/CompassPlus",
        "dojo/domReady!"
      ], function (Map, SceneView, BasemapToggle, CompassPlus) {


        let view = new SceneView({
          map: new Map({
            basemap: "satellite",
            ground: "world-elevation"
          }),
          container: "view-node"
        });
        view.then(function () {

          // BASEMAP TOGGLE //
          let basemapToggle = new BasemapToggle({
            view: view,
            nextBasemap: "topo"
          });
          view.ui.add(basemapToggle, { position: "top-left", index: 0 });


          // DEFAULT //
          let compassPlus = new CompassPlus({ view: view });
          view.ui.add(compassPlus, "bottom-left");

          // LARGER SIZE //
          let compassPlus2 = new CompassPlus({
            view: view,
            size: CompassPlus.SIZES.LARGER
          });
          view.ui.add(compassPlus2, "bottom-left");

          // DARK THEME //
          let compassPlus3 = new CompassPlus({
            view: view,
            style: CompassPlus.STYLES.DARK
          });
          view.ui.add(compassPlus3, "bottom-left");

          let compassPlus4 = new CompassPlus({
            view: view,
            size: CompassPlus.SIZES.LARGER,
            style: CompassPlus.STYLES.DARK
          });
          view.ui.add(compassPlus4, "bottom-left");

        }.bind(this));

      });
    </script>
  </head>
  <body>
    <div id="view-node"></div>
  </body>
</html>
